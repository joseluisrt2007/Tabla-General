<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menú de Ligas</title>
  <style>
    body {
      cursor: url('cursor.png'), auto;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-image: url('fondo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }

  header {
  background: linear-gradient(135deg, #4a90e2 0%, #4CAF50 100%);
  width: 100%;
  padding: 30px 0;
  text-align: center;
  color: white;
  font-size: 2.8rem; /* más grande */
  font-weight: bold;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  position: absolute;
  top: 0;
  left: 0;
}

h1 {
  margin: 140px 0 20px; /* un poco más arriba */
  text-align: center;
  color: white;
  font-size: 2.4rem; /* más grande */
}

.menu-buttons {
  cursor: url('pointer.png'), pointer;
  display: flex;
  gap: 30px;
  width: 90%;
  max-width: 600px;
  justify-content: center;
}

.menu-button {
  cursor: url('pointer.png'), pointer;
  background: linear-gradient(135deg, #4a90e2 0%, #4CAF50 100%);
  color: white;
  border: none;
  padding: 20px 45px; /* botones más grandes */
  border-radius: 12px;
  cursor: pointer;
  font-size: 1.6rem; /* texto más grande */
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: background 0.3s, transform 0.2s;
  flex: 1; /* para que crezcan y se llenen horizontalmente */
  min-width: 180px; /* evitar que sean demasiado pequeños */
}

.menu-button:hover {
  cursor: url('pointer.png'), pointer;
  background: linear-gradient(135deg, #357abd 0%, #388E3C 100%);
  transform: scale(1.05);
}
  </style>
</head>
<body>

  <header>Menú Principal</header>

  <h1>Selecciona una liga</h1>
  <div class="menu-buttons">
    <button class="menu-button" onclick="location.href='Infantil.html'">Liga Infantil</button>
    <button class="menu-button" onclick="location.href='Juvenil.html'">Liga Juvenil</button>
  </div>

</body>
</html>
